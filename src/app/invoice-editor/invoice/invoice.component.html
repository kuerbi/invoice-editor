<form class="form" [formGroup]="invoiceForm">
  <div class="row">
    <div class="col-sm-6">
      <h2>Allgemeine Daten</h2>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_id">Kundennr.</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_id">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_name">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_contact_person">Ansprechpartner</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_contact_person">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_address">Anschrift</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_zip">PLZ</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_zip">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="customer_city">Ort</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="customer_city">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <h2>Zahlungsinformationen</h2>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="iban">IBAN</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="iban">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="bic">BIC</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="bic">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="account_owner">Kontoinhaber</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="account_owner">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="mandate_reference">Mandatsreferenz</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="mandate_reference">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="mandate_city">Mandat Ort</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="mandate_city">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="mandate_date">Mandat Datum</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="mandate_date">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="mandate_signee">Mandat person</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="mandate_signee">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <h1>Rechungsdaten</h1>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="invoice_number">Rechnungsnr.</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="invoice_number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="invoice_period">Zeitraum</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="invoice_period">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="invoice_date">Rechnungsdatum</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="invoice_date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="invoice_due_date">FÃ¤lligkeitsdatum</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="invoice_due_date">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <h1>Rechungsposten</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Anzahl</th>
            <th>Einzelpreis</th>
            <th>Summe</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr formArrayName="line_items" *ngFor="let item of invoiceForm.get('line_items').controls; let pos = index">
             <ng-container [formGroupName]="pos">
              <td>{{ pos+1 }} </td>
              <td><input formControlName="name" name="name" class="form-control" type="text"></td>
              <td><textarea formControlName="description" name="" id="" cols="30" rows="1"></textarea></td>
              <td><input formControlName="quantity" class="form-control" type="text"></td>
              <td><input formControlName="price_cents" class="form-control" type="text"></td>
              <td> {{ (item.controls.quantity.value * item.controls.price_cents.value / 100) | currency:'EUR':'symbol':'1.2' }} </td>
              <td>
                <button type="button" class="btn btn-default" (click)="removeItem(pos)" aria-label="Left Align">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
      <button (click)="addItem()">+</button>
    </div>



  </div>
</form>
