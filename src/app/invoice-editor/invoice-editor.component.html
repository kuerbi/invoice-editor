<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Rechnungs-Editor</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <div class="sidebar">
        <button (click)="newInvoice()">Rechnung</button>
        <app-sidenav [invoices]="invoiceListService.invoices"></app-sidenav>
        <button class="sidebar-importBtn" (click)="importInvoice()">Import</button>
        <button class="sidebar-exportBtn" (click)="exportInvoice()">Export</button>
      </div>
    </div>
    <div class="col-sm-10">
      <ng-container *ngIf="invoiceListService.invoices">
        <app-invoice [invoice]="invoiceListService.currentInvoice | async"></app-invoice>
      </ng-container>
    </div>
  </div>
</div>
